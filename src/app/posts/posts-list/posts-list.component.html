<div class="row">
  <div class="col-md-8">
    <h3>Posts List</h3>
    <div><a class="btn btn-success" routerLink="/posts/add">Add Post</a></div>
    <table *ngIf="posts$|async as posts" class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
