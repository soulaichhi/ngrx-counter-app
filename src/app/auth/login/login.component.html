<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <hr>
    <form (ngSubmit)="onLoginSubmit()" [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email">Email</label>
        <input class="form-control" formControlName="email" id="email" type="text">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')!.invalid">
          <div *ngIf="loginForm.get('email')!.errors?.['required']" class="text-danger">Email is Required</div>
          <div *ngIf="loginForm.get('email')!.errors?.['email']" class="text-warning">Invalid Email</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input class="form-control" formControlName="password"
               id="password" type="password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')!.invalid">
          <div *ngIf="loginForm.get('password')!.errors?.['required']" class="text-danger">Password is Required</div>
        </div>
      </div>
      <div class="mb-3">
        <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
